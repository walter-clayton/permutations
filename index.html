<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="demo">
    <button type="button" onclick="loadDoc()">CREATE <strong>ADLUDIO</strong> PERMUTATION</button>
    </div>
    <p id ="jsonindex"></p>


</body>
<script>




let genAnagrams = (word, anagram = '', anagrams = [] ) => {
    if (!word) {
        anagrams.push(anagram);
        return;
    }
    for (let i = 0; i < word.length; i++) {
        
        anagram += word[i];
        // console.log("anagram 0 " + anagram);

        
        genAnagrams(word.slice(0, i) + word.slice( i + 1), anagram, anagrams);
        // console.log("anagram 1 " + anagram);

        // remove last letter
        anagram = anagram.slice(0, anagram.length - 1);
        // console.log("anagram 2 " + anagram);
    }
    return [...new Set(anagrams)]
};

var myArr = genAnagrams('ODI').sort();
console.log(myArr);


var myJSON = JSON.stringify({indexOfGivenPermutation : genAnagrams('ODI').sort().length -1 });
console.log(myJSON);




 function loadDoc() {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myArr = JSON.parse(genAnagrams('ODIDULA').sort());
    document.getElementById("jsonindex").innerHTML = myJSON;
    document.getElementById("demo").innerHTML = myArr;
  }
};
xmlhttp.send();
    }


    </script>
</html>
